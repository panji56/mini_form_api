<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Mini Form API</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container-fluid">
         <!-- login user at the top -->
         <div class="row mt-5 mb-3">
            <div class="col">
                <a href="/forum" class="p-2"> Home </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Login to Mini Forum API</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="/forum/loginsys" method="POST" class="container">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <label class="form-label"> User : </label>
                            <input class="form-control" type="text" name="user">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label"> Password : </label>
                            <input class="form-control" type="password" name="pass">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-label" type="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
